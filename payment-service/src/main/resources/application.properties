spring.application.name=payment-service
server.port=8084

#Secret Key
jwt.secret=753778214125442A472D4B6150645367566B59703373367639792F423F452848

# Database configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/paymentdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:0000}

# JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.org.rakhmonov.paymentservice=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG

# Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# Server configuration
server.error.include-message=always
server.error.include-binding-errors=always

# Click.uz Configuration
click.merchant-id=${CLICK_MERCHANT_ID:your_merchant_id}
click.service-id=${CLICK_SERVICE_ID:your_service_id}
click.secret-key=${CLICK_SECRET_KEY:your_secret_key}
click.base-url=https://my.click.uz/services/pay
click.api-url=https://api.click.uz/v2
click.webhook-url=${CLICK_WEBHOOK_URL:http://localhost:8084/api/click-webhook}
click.return-url=${CLICK_RETURN_URL:http://localhost:3000/payment/success}
click.callback-url=${CLICK_CALLBACK_URL:http://localhost:3000/payment/callback}
click.timeout=30000
click.test-mode=true
