# Test Configuration for Auth Service
spring.application.name=auth-service-test
server.port=8081

# Test Database (H2 in-memory)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA configuration for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true

# JWT Configuration
jwt.secret=753778214125442A472D4B6150645367566B59703373367639792F423F452848
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Redis Configuration (Mock)
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Kafka Configuration (Mock)
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=auth-service-test
spring.kafka.consumer.auto-offset-reset=earliest

# Logging
logging.level.org.rakhmonov.authservice=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# Disable security for tests
spring.security.user.name=test
spring.security.user.password=test
spring.security.enabled=false

# Disable security for testing
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
